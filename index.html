<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <audio class="audio" autoplay></audio>
    
    
    <video class="video" width="640" height="360" autoplay loop muted >
        <!-- Место для вставки video__source -->
    </video>


    
    <header class="header">
        <h1 class="header__text">Fucking Dog</h1>
    </header>
    
    <div class="intro"></div>

    <div class="food-list">
        <div class="grid-container">
            <div class="food-list__item draggable" id="bacon" data-js-dnd>
                <h2 class="food-list__name">Bacon</h2>
                <img src="https://www.distram.com/8831-thickbox_default/crispy-bacon-80-barquette-1-kg-surg.jpg" alt="" class="food-list__image">
            </div>
           
            <div class="food-list__item draggable" id="egg" data-js-dnd>
                <h2 class="food-list__name">Egg</h2>
                <img src="https://t3.ftcdn.net/jpg/05/49/50/78/360_F_549507872_d15KNvkuIb8Avi1SZOmbiJrWV92vLoVU.jpg" alt="" class="food-list__image">
            </div>
           
            <div class="food-list__item draggable" id="cheese" data-js-dnd>
                <h2 class="food-list__name">Cheese</h2>
                <img src="https://www.schultzscheese.com/wp-content/uploads/2015/06/swiss.jpg" alt="" class="food-list__image">
            </div>
        </div>
    </div>

    <div class="dog">

        <div class="flex-container">

            <div class="dog__item">
                <h2 class="dog__text">Я голодный пес!</h2>
                <img src="https://i.pinimg.com/736x/55/44/ed/5544ed3e6b581869c0b0c8f19c9c2aba.jpg" alt="" class="dog__image">
            </div>

            <div class="help-message__container">
                <p class="help-message__text">
                    Перетащи все три продукта мне на пузо! (Оо да, накорми меня детка)
                </p>
            </div>

        </div>

    </div>

    <div class="outro"></div>

    



        
</body>
</html>
